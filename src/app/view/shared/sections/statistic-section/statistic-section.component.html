<section class="">
  <div class="py-8 lg:py-16 mx-auto max-w-screen-xl px-4">
    <div class="grid grid-cols-2 gap-8 text-gray-500 sm:gap-12 md:grid-cols-3 lg:grid-cols-6 ">
      <div *ngFor="let stat of statistics"
           class="flex justify-center items-center">
        <app-statistic-piece [imgSrc]="stat.imgSrc" [number]="stat.number" [title]="stat.title"></app-statistic-piece>
      </div>
    </div>
  </div>
</section>
