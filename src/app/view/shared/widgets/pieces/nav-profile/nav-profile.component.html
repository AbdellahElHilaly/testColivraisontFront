<div *ngIf="!isLogin; else loggedIn">
  <app-home-button routerLink="/login">Login</app-home-button>
</div>

<ng-template #loggedIn>
  <div class="flex items-center md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
    <button type="button"
            class="flex text-sm bg-orange-400 rounded-full md:me-0 focus:ring-4 focus:ring-gray-300 "
            id="user-menu-button" aria-expanded="false" data-dropdown-toggle="user-dropdown"
            data-dropdown-placement="bottom">
      <span class="sr-only">Open user menu</span>
      <app-icon-helper class="w-8 h-8 rounded-full" iconName="user"/>

    </button>
    <!-- Dropdown menu -->
    <div
      class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow "
      id="user-dropdown">
      <div class="px-4 py-3">
        <span
          class="block text-sm mb-2 font-semibold text-gray-900 ">{{ (profile$ | async)?.name }}</span>
        <span
          class="block text-sm  text-gray-500 truncate">{{ (profile$ | async)?.role?.name }}</span>
      </div>
      <ul class="py-2" aria-labelledby="user-menu-button">
        <li>
          <a routerLink="/vendor/dashboard"
             class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 ">Dashboard</a>
        </li>

        <li (click)="logout()">
          <button class="text-start w-full block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 ">
            Logout
          </button>
        </li>
      </ul>
    </div>
  </div>


</ng-template>
