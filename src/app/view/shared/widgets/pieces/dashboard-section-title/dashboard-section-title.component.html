<div class="h-2"></div>
<app-dashboard-primary-section>
  <div class="flex justify-start items-center text-xl  text-gray-900 dark:text-gray-400">

      <p>{{ route }}</p>
      <app-icon-helper iconName="chevron-right" ></app-icon-helper>

  <p class="text-4xl mt-2 text-gray-900 dark:text-white">{{ title }}</p>
</app-dashboard-primary-section>
