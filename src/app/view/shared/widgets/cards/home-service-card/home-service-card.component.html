<div
  class="flex flex-col justify-end max-w-xs lg:max-w-3/4 mx-2 h-full p-8 lg:p-10 bg-white border border-gray-200 rounded-lg shadow ">

  <img class="w-14 h-18 mx-auto text-gray-500  mt-8" [src]="cards[index].icon" alt="">

  <a href="#" class="mt-8">
    <h5 class="mb-2 text-2xl font-semibold tracking-tight text-gray-500 ">{{ cards[index].title }}</h5>
  </a>

  <p class="mt-8 font-normal text-gray-500 ">{{ cards[index].header }}</p>

  <ul class="mt-8">
    <li class="flex mb-2" *ngFor="let item of cards[index].content">
      <span class="me-2">
        <app-icon-helper iconName="star" class="text-orange-400"></app-icon-helper>
      </span>{{ item }}
    </li>
  </ul>

  <div class="flex justify-center mt-8">
    <button class="w-full mx-5"
            [ngClass]="{'button-service-primary': cards[index].isPrimary, 'button-service-secondary': !cards[index].isPrimary}">
      Learn more
    </button>
  </div>

</div>
