<div class="rounded-lg dark:border-gray-600 h-32 md:h-64 shadow-lg">
  <div
    class="flex text-gray-700 flex-col justify-center items-center bg-orange-200 h-full w-full rounded-lg justify-self-center dark:bg-gray-800 dark:text-gray-200">

    @defer {
      <div class="flex flex-row justify-center items-center">
        <app-icon-helper iconName="{{cardStatisticsModel?.iconName}}"
                         class=" animate-data text-3xl text-orange-500 sm:text-4xl lg:text-5xl"/>
        <p
          class="animate-data font-bold text-3xl sm:text-4xl lg:text-5xl leading-9 ml-2">{{ cardStatisticsModel?.value }}</p>
      </div>
      <p
        class="animate-data font-medium text-base sm:text-lg leading-6 mt-3 md:mt-6 text-center">{{ cardStatisticsModel?.title }}
      </p>
    } @placeholder {
      <div class="flex justify-center items-center">
        <svg class="text-3xl text-orange-500 sm:text-4xl lg:text-5xl" xmlns="http://www.w3.org/2000/svg" width="1em"
             height="1em" viewBox="0 0 24 24">
          <g>
            <circle cx="3" cy="12" r="2" fill="currentColor"/>
            <circle cx="21" cy="12" r="2" fill="currentColor"/>
            <circle cx="12" cy="21" r="2" fill="currentColor"/>
            <circle cx="12" cy="3" r="2" fill="currentColor"/>
            <circle cx="5.64" cy="5.64" r="2" fill="currentColor"/>
            <circle cx="18.36" cy="18.36" r="2" fill="currentColor"/>
            <circle cx="5.64" cy="18.36" r="2" fill="currentColor"/>
            <circle cx="18.36" cy="5.64" r="2" fill="currentColor"/>
            <animateTransform attributeName="transform" dur="1.5s" repeatCount="indefinite" type="rotate"
                              values="0 12 12;360 12 12"/>
          </g>
        </svg>
      </div>
    }


  </div>
</div>
