<ng-template #loading>
  Loading...
</ng-template>

<ng-container *ngIf="profile$ | async as profile; else loading">
  <div class="container mx-auto px-4 py-8">
    <ng-container *ngIf="profile$ | async as user">
      <div class="bg-white border border-gray-200 rounded-lg shadow-md dark:bg-gray-800 dark:border-gray-700">
        <div class="p-4 flex flex-col md:flex-row items-center">
          <div class="mb-4 md:mb-0 md:mr-4">
            <img class="w-24 h-24 rounded-lg shadow-lg" src="assets/svg/user.svg" alt="user Image">
          </div>
          <div class="text-center md:text-left">
            <h2 class="mb-1 text-xl font-medium text-gray-900 dark:text-white">{{ user.name }}</h2>
            <span class="text-sm text-gray-500 dark:text-gray-400">{{ user.role.name }}</span>
          </div>
        </div>
        <div *ngIf="user.role.privileges" class="p-4 border-t border-gray-200 dark:border-gray-700">
          <h2 class="mb-2 text-lg font-semibold text-gray-900 dark:text-white">Privileges</h2>
          <ul class="text-sm text-gray-500 dark:text-gray-400 list-disc list-inside">
            <li *ngFor="let privilege of profile?.role?.privileges">{{ privilege.name }}</li>
          </ul>
        </div>

        <div class="p-4 border-t border-gray-200 dark:border-gray-700">
          <h2 class="mb-4 text-lg font-semibold text-gray-900 dark:text-white">General Information</h2>
          <div
            class="flex flex-col md:flex-row md:justify-between md:space-y-0 space-y-2 text-sm text-gray-500 dark:text-gray-400">
            <div>
              <p><span class="font-semibold">Email:</span> {{ user.email }}</p>
              <p><span class="font-semibold">Address:</span> ->todo no data </p>
              <div>
                <span class="font-semibold">Phone Numbers:</span>
                <ul class="text-gray-500 dark:text-gray-400 list-disc list-inside">
                  <li *ngFor="let phone of user.userPhones">{{ phone.number}}</li>
                </ul>
              </div>
            </div>
            <div>
              <p *ngIf="user.zone"><span class="font-semibold">Zone:</span> {{ user.zone.name }}</p>
              <p><span class="font-semibold">Created At:</span> {{ user.createdAt }}</p>
              <p><span class="font-semibold">Updated At:</span> {{ user.updatedAt }}</p>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</ng-container>
