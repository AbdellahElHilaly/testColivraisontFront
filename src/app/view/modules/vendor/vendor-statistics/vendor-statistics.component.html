<app-dashboard-section-title
  [routs]="['vendor', 'statistics']"
  title="Statistics">
</app-dashboard-section-title>

<app-dashboard-head-section class="text-xl text-white">


  @if (cardListStatistics) {
    @for (card of cardListStatistics; track card.value) {
      <app-vendor-statistics-card [cardStatisticsModel]="card"/>
    }
  }


</app-dashboard-head-section>
